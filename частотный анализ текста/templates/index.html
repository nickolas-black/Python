<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
            Nickolas Black
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Nickolas Black</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Главная</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Как вас зовут?</h1>
        <form>
        <div class="form-group">
            <textarea type="text" rows=10 class="form-control" name="text" placeholder="Ваш текст" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ок</button>
    </form>
     {% if result %}
        <p>
            <div class="panel panel-info">
                <div class="panel-heading">
                    Сообщение отправлено
                </div>
                <div class="panel-body">
                    {{result}}
                </div>
            </div>
        </p>
     {% endif %}
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <p class="copyright text-muted">Copyright &copy; Nickolas Black 2019</p>
            </div>
        </div>
    </footer>
</body>
</html>
